<aside>
  <app-app-contacts-list [contacts]="contacts" (contactSelected)="selectedContact = $event"></app-app-contacts-list>
</aside>
<section class="chat-area">
  <ng-container *ngIf="selectedContact">
    <app-app-contact [contact]="selectedContact" [minimal]="true"></app-app-contact>
    <app-messages [messages]="selectedContact.messages"></app-messages>
    <app-add-message (messageSent)="addMessage($event)"></app-add-message>
  </ng-container>

</section>
